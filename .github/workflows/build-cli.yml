name: Release and Generate Public URLs

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release-and-upload:
    name: Build, Upload, and Generate URLs
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: |
          cargo build --release --target ${{ matrix.target }} -p nitro-da-cli

      - name: Prepare Artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../nitro-da-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz nitro-da-cli

      - name: Upload to AWS S3
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_S3_BUCKET }}
          source_dir: "."
          destination_dir: "nitro-da-cli/${{ github.ref_name }}"
