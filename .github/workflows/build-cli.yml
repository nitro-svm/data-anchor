name: Release and Generate Public URLs

on:
  push:
    tags:
      - "data-anchor-v*.*.*"

permissions:
  id-token: write
  contents: write

env:
  TF_WORKING_DIR: infrastructure/cli

jobs:
  release-and-upload:
    name: Build, Upload and Generate URLs
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake pkg-config libudev-dev

      - name: Set up env
        env:
          TARGET: ${{ matrix.target }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          TAG=$GITHUB_REF
          TAG=${TAG#data-anchor-} 
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "TARGET=$TARGET" >> "$GITHUB_ENV"

      - name: Build Binary
        run: |
          cargo build --release --target "$TARGET" -p data-anchor

      - name: Prepare Artifact
        shell: bash
        run: |
          cd "target/$TARGET/release"
          tar -czvf "../../../data-anchor-$TAG-$TARGET.tar.gz" data-anchor

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_INFRA_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Tofu init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          tofu init
          BUCKET_NAME=$(tofu output bucket_name)
          echo "BUCKET_NAME=$BUCKET_NAME" >> "$GITHUB_ENV"

      - name: Upload to AWS S3
        run: |
          aws s3 cp "data-anchor-$TAG-$TARGET.tar.gz" "s3://$BUCKET_NAME/data-anchor/$TAG/" --acl public-read

  update-install-script:
    name: Update and Upload install script
    runs-on: ubuntu-latest
    needs: release-and-upload

    steps:
      - uses: actions/checkout@v4

      - name: Prepare install-cli.sh for new release
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          TAG=$GITHUB_REF
          TAG=${TAG#data-anchor-} 
          find ./scripts -type f -name 'install-cli.sh' -exec sed -i "s/<VERSION>/$TAG/" {} +

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_INFRA_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Tofu init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          tofu init
          BUCKET_NAME=$(tofu output bucket_name)
          echo "BUCKET_NAME=$BUCKET_NAME" >> "$GITHUB_ENV"

      - name: Upload to AWS S3
        run: |
          aws s3 cp "./scripts/install-cli.sh" "s3://$BUCKET_NAME/install.sh" --acl public-read
